<div class="section avoid-break-inside" style="padding-bottom: 2rem;">
  <div class="paragraph">Captain's Log, Day Twelve of Quarantine.</div>
</div>
<div class="section avoid-break-inside" style="padding-bottom: 2rem;">
  <div class="paragraph">I ordered some trail-mix from the internet, mailman dropped it off by the door.</div>
</div>
<div class="section avoid-break-inside" style="padding-bottom: 2rem;">
  <div class="paragraph">And all the local Squirrels I've been feeding came over.</div>
</div>
<div class="section avoid-break-inside" style="padding-bottom: 2rem;">
  <div class="paragraph">They ripped the box open, and ate it all without me.</div>
</div>
<div class="section avoid-break-inside" style="padding-bottom: 2rem;">
  <div class="paragraph">How rude, I probably shouldn't have been feeding them all this time.</div>
</div>
