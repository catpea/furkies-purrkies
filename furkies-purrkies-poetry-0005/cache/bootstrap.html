<div class="card card-section bg-dark text-warning shadow">
  <div class="section card-body mb-0 my-2">
    <div class="paragraph card-text card-stanza my-5 text-center">Grow strong, my comrade … that you may stand</div>
    <div class="paragraph card-text card-stanza my-5 text-center">Unshaken when I fall; that I may know</div>
    <div class="paragraph card-text card-stanza my-5 text-center">The shattered fragments of my song will come</div>
    <div class="paragraph card-text card-stanza my-5 text-center">At last to finer melody in you;</div>
    <div class="paragraph card-text card-stanza my-5 text-center">That I may tell my heart that you begin</div>
    <div class="paragraph card-text card-stanza my-5 text-center">Where passing I leave off, and fathom more.”</div>
  </div>
</div>
