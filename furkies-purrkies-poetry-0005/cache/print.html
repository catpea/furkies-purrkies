<div class="section avoid-break-inside" style="padding-bottom: 2rem;">
  <div class="paragraph">Grow strong, my comrade … that you may stand</div>
  <div class="paragraph">Unshaken when I fall; that I may know</div>
  <div class="paragraph">The shattered fragments of my song will come</div>
  <div class="paragraph">At last to finer melody in you;</div>
  <div class="paragraph">That I may tell my heart that you begin</div>
  <div class="paragraph">Where passing I leave off, and fathom more.”</div>
</div>
